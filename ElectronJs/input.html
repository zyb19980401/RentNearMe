<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Choose your dream house</h1>
            <p class="lead">please tell us what do you want</p>
        </div>
        <div style="position:absolute; top:120px">
            <img style="width:20%" src="images/home.png" class="rounded float-left" />
        </div>
    </div>
    <br>
    <p class="text-monospace">What is your Upper Limit for living?</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">CAD $</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>
    <p class="text-monospace">What is your Lower bound for living? you can put zero if you want</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">CAD $</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>
    <p class="text-monospace">Is there a place that you want to live near with? if yes put it here</p>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Address: </span>
    </div>
    <input type="text" class="form-control" aria-label="Address Near by">
    <br>
</div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">How many bedrooms do you want?</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>The number of Bedrooms</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">How many washroom do you want?</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>The number of Washrooms</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Do your need parking lot? If so, how many do u
                need?</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>The number of parking lot</option>
            <option value="0">parking is not necessary</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <br>
    <button type="button" class="btnbtn-link"link="./index.html"> Submit</button>

</div>

    <body>

</html>
